group 'Com.frank'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin:'application'
apply plugin:'idea'
sourceCompatibility = 1.5
mainClassName = 'com.frank.Main'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    compile'com.google.code.gson:gson:2.6.1'
}
